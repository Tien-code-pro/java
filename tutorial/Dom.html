<!DOCTYPE html>

        <script type ="text/javascript">
            function WriteCookie(){
                if(document.myform.customer.value == ""){
                    alert ("Enter some value!");
                    return;
                }
                coookievalue = escape(document.myform.customer.value)+"";
                document.cookie = "name = "+coookievalue;
                document.write ("Setting cookies: "+"name = "+ coookievalue);
            }

            function newLocation() { 
                 window.location = "http://www.xyz.com"; 
            } 

            function Warn() {  
                alert ("This is a warning message!");  
                document.write ("This is a warning message!");  
            } 

            function myFunc() {  
               var ret = document.title;

               var ret = document.forms[0];  
               alert("Document First Form : " + ret );  
               var ret = document.forms[0].elements[1];  
               alert("Second element : " + ret );  
            } //


      function * evenNumberGenerator(){
      let num = 0;
      let price = 0;
      let total = 0;
      while(true){
         num * price == total;
         yield total
      }
   }
   // display first two elements
   let iter = evenNumberGenerator();
   console.log(iter.next())
   console.log(iter.next())
   //using for of to iterate till 12
   for(let n of evenNumberGenerator()){
      if(n==12)break;
      console.log(n);
   }
        </script>
